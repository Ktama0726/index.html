  <p>下の入力欄に好きな数字を入力してください（空白or数字以外だと認識されずエラーが出ます）</p>

<script>

    function addNumbers(){
    var syo = parseFloat(document.getElementById('syo').value);
    var hen1 = parseFloat(document.getElementById('hen1').value);
    var hen2 = parseFloat(document.getElementById('hen2').value);
    document.getElementsByTagName("td")[0].textContent = 0;
    document.getElementsByTagName("td")[1].textContent = 0;
    document.getElementsByTagName("td")[2].textContent = 0;
    document.getElementsByTagName("td")[3].textContent = 0;
    document.getElementsByTagName("td")[4].textContent = 0;
    document.getElementsByTagName("td")[5].textContent = syo;
    document.getElementsByTagName("td")[6].textContent = 0;
    document.getElementsByTagName("td")[7].textContent = 0;
    document.getElementsByTagName("td")[8].textContent = syo;

    
    

    for(let i = 1; i <= 19; i++){

    day1 = parseFloat(document.getElementsByTagName("td")[5 * i].textContent);
    day2 = parseFloat(document.getElementsByTagName("td")[(5 * i)+1].textContent);
    day3 = parseFloat(document.getElementsByTagName("td")[(5 * i)+2].textContent);
    sum1 = parseFloat(document.getElementsByTagName("td")[(5 * i)-2].textContent);

    date1 =  (day1 * hen1) + (day2 * hen2)
    date2 = day1
    date3 = day2 + day3

    
    
    document.getElementsByTagName("td")[(5 * i)+5].textContent = date1;
    document.getElementsByTagName("td")[(5 * i)+6].textContent = date2;
    document.getElementsByTagName("td")[(5 * i)+7].textContent = date3;

   
    sum2 = day1 + day2 + day3
    document.getElementsByTagName("td")[(5 * i)+3].textContent = sum2;

    fibo = sum2 - sum1
    document.getElementsByTagName("td")[(5 * i)+4].textContent = fibo;

    fff = parseFloat(document.getElementsByTagName("td")[100].textContent);
    ggg = parseFloat(document.getElementsByTagName("td")[101].textContent);
    hhh = parseFloat(document.getElementsByTagName("td")[102].textContent);
    
    naz1 = fff + ggg + hhh

    document.getElementsByTagName("td")[103].textContent = naz1;
    jjj = parseFloat(document.getElementsByTagName("td")[98].textContent);
    naz2 = naz1 - jjj
    document.getElementsByTagName("td")[104].textContent = naz2;
    


}
    }
